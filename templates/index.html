{% extends "base.html" %}
{% block title %}My blog{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
       p a{color: red; font-size: large;}
    </style>
{% endblock %}
{% block content %}
    <h1>All authors</h1>
    <ul id="authors">
    
    {% for authr in users_list %}
   
        <li><p > <a id= "name" href="/blog?user={{ authr.id }}">{{ authr.username }}</a></p>
            
        </li>
    {% endfor %}
    </ul>
{% endblock %}
