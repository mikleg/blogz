{% extends "base.html" %}
{% block title %}My blog{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>My blog</h1>
    <ul id="posts">
    
    {% for pst in post_list %}
   
        <li><p> <a href="/post?id={{ pst[2] }}">{{ pst[0] }}</a></p>
            <p> {{ pst[1] }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
